<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ jeu.titre }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/jeux/{{ slug }}/style.css">
    {% if page.image_fond %}
    <style>
        body {
            background-image: url('/static/jeux/{{ slug }}/images/{{ page.image_fond }}');
            background-size: cover;
        }
    </style>
    {% endif %}
</head>
<body>
<div class="container">
    <div>{{ page.contenu | safe }}</div>
    {% if page.musique %}
    <audio autoplay loop style="display:none;">
        <source src="/static/jeux/{{ slug }}/audio/{{ page.musique }}" type="audio/mpeg">
    </audio>
    {% endif %}
    {% if page.video %}
    <video controls autoplay>
        <source src="/static/jeux/{{ slug }}/video/{{ page.video }}" type="video/mp4">
    </video>
    {% endif %}
    {% if message %}
    <div id="popup" class="popup">{{ message }}</div>
    <script>
    const popup = document.getElementById('popup');
    popup.style.display = 'block';
    setTimeout(() => { popup.style.display = 'none'; }, 3000);
    </script>
    {% endif %}
    <div class="text-container text-container-bottom">
        <form class="input-container" action="/play/{{ jeu.id_jeu }}/{{ page.id_page }}" method="post">
            {% if page.enigme_texte %}
            <label for="saisie">{{ page.enigme_texte }}</label>
            {% endif %}
            <input class="input-lcars" type="text" id="saisie" name="saisie" autofocus>
            <button class="btn-lcars" type="submit">{{ page.bouton_texte or 'Envoyer' }}</button>
        </form>
    </div>
</div>
{% if page.delai_fermeture and page.page_suivante %}
<script>
setTimeout(function(){
    window.location.href = '/play/{{ jeu.id_jeu }}/{{ page.page_suivante }}';
}, {{ page.delai_fermeture }} * 1000);
</script>
{% endif %}
</body>
</html>
